<mat-card>
    <img mat-card-image src={{image}} alt={{name}}>
    <mat-card-header>

      <mat-card-title>
          <h1>{{name}}</h1></mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p>{{description}}</p>
    <button mat-stroked-button>Ver detalle</button>
           
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>DISLIKE</button>
    </mat-card-actions>
  </mat-card>
