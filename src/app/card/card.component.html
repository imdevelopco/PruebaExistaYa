<style>
  .votos {
    align-content: center;
    
  }
</style>
<mat-card>
  <img mat-card-image src="{{ image }}" alt="{{ name }}" />
  <mat-card-header>
    <mat-card-title>
      <h1>{{ name }}</h1></mat-card-title
    >
  </mat-card-header>

  <mat-card-content>
    <p>{{ description }}</p>
    <button mat-stroked-button>Ver detalle</button>
  </mat-card-content>
  <mat-card-actions>
    <mat-progress-bar
      mode="determinate"
      value="{{ (likes*100/(likes + dislikes))  }}"
    ></mat-progress-bar>
    <br />
    <div class="votos">
      <button mat-button>
        <mat-icon aria-hidden="false" aria-label="search icon"
          >thumb_up_alt</mat-icon
        >
        <p>{{ likes }}</p>
      </button>
    
    
      <button mat-button>
        <mat-icon aria-hidden="false" aria-label="search icon"
          >thumb_down_alt</mat-icon
        >
        <p>{{ dislikes }}</p>
      </button>
      
    </div>
  </mat-card-actions>
</mat-card>
